<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./stats-preview-card-component-main/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-body">
      <div class="head-img"></div>
      <!-- <img src="./images/image-header-mobile.jpg" 
           srcset="./images/image-header-mobile.jpg 375w,
                  ./images/image-header-desktop.jpg 1000w" 
           sizes="(max-width:375px) 50vw" class="head-img"
           alt="head-image"> -->
      <div class="content">
        <h3>Get <span class="insights">insights</span> that help your business grow.</h3>
        <p class="passage">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-heading">
            <h2 class="stats-number">10k+</h2>
            <p class="stats-text">COMPANIES</p>
          </div>
          <div class="stats-heading">
            <h2 class="stats-number">314</h2>
            <p class="stats-text">TEMPLATES</p>
          </div>
          <div class="stats-heading">
            <h2 class="stats-number">12M+</h2>
            <p class="stats-text">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/abdulazim-shaikh-b72a80118/">AbdulAzim Shaikh</a>.
  </div>
</body>

</html>
